  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    /* Video styles */
    .camp-video {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .camp-poster {
      text-align: center;
      margin-top: 20px;
    }

    .camp-poster img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      margin-bottom: 15px;
    }

    .signup-link {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .signup-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header class="club-header">
    <a href="index.html">
      <img src="images/HanleyBadge.png" alt="FC Hanley Badge" class="badge" />

  <nav class="navbar">
    <ul>
      <li><a href="fixtures.html">Fixtures</a></li>

    <div class="hero-content">
      <h1>Holiday Camps</h1>
      <p>Get ready for fun-filled football during the school holidays!</p>
      <p>UEFA & FA Qualified coaches focusing on all elements of the game</p>
    </div>
  </section>

  <!-- Video Section -->
  <section class="camp-video-container" style="text-align:center; margin: 20px 0;">
    <video class="camp-video" autoplay muted loop playsinline>
      <source src="videos/coachingschoolvid.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <img src="images/footycamp2.jpg" alt="Kids at FC Hanley Holiday Camp" />
