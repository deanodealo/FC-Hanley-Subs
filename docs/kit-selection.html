<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Kit Selection - FC Hanley</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/shop.css" />
  <link rel="icon" href="images/hanleybadge2.png" type="image/png">
  <link rel="apple-touch-icon" href="images/hanleybadge2.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0078D7" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Burger Menu -->
  <div class="burger-menu">
    <button id="burger-toggle" aria-label="Toggle menu">â˜°</button>
    <div id="burger-dropdown" class="burger-dropdown">
      <a href="#" class="close-btn" id="burger-close">&times;</a>
      <a href="gallery.html">Coaching School</a>
      <a href="news.html">News & Events</a>
      <a href="holidaycamps.html">Holiday Camps</a>
      <a href="fixtures.html">Fixtures</a>
      <a href="toptier.html">Top Tier Trophies</a>
      <a href="subz.html">Subz</a>
      <a href="guestbook.html">Feedback</a>
      <a href="shop.html">Shop</a>
      <a href="kit-selection.html">Kit Selection</a>
    </div>
  </div>

  <!-- Burger Menu Overlay -->
  <div class="burger-overlay" id="burger-overlay"></div>

  <!--Header-->
  <header class="club-header">
    <a href="index.html">
      <img src="images/HanleyBadge.png" alt="FC Hanley Badge" class="badge overlapping-logo">
    </a>
    <div class="header-text">
      <h1>FC Hanley Football Club</h1>
      <p>Passion. Pride. Community.</p>
    </div>
  </header>

  <section class="kit-selection">
    <h2>Select Your Football Kit</h2>
    <form id="kit-form">
      <label for="kit-type">Select Kit Type:</label>
      <select id="kit-type" name="kit-type">
        <option value="top">Home Shirt</option>
        <option value="shorts">Home Shorts</option>
        <option value="socks">Home Socks</option>
      </select>

      <label for="size">Select Size:</label>
      <select id="size" name="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="xlarge">X-Large</option>
      </select>

      <label for="team-name">Select Team Name:</label>
      <select id="team-name" name="team-name">
        <option value="teamA">Team A</option>
        <option value="teamB">Team B</option>
        <option value="teamC">Team C</option>
      </select>

      <label for="manager-name">Manager Name:</label>
      <input type="text" id="manager-name" name="manager-name" readonly>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 FC Hanley. All rights reserved.</p>
  </footer>

  <!-- Burger Menu JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const burgerToggle = document.getElementById("burger-toggle");
      const burgerDropdown = document.getElementById("burger-dropdown");
      const burgerClose = document.getElementById("burger-close");
      const overlay = document.getElementById("burger-overlay");

      function openMenu() {
        burgerDropdown.classList.add("open");
        overlay.classList.add("show");
      }

      function closeMenu() {
        burgerDropdown.classList.remove("open");
        overlay.classList.remove("show");
      }

      burgerToggle.addEventListener("click", openMenu);
      burgerClose.addEventListener("click", closeMenu);
      overlay.addEventListener("click", closeMenu);

      // Auto-populate manager name based on team selection
      const teamNameSelect = document.getElementById('team-name');
      const managerNameInput = document.getElementById('manager-name');

      const managers = {
        teamA: 'Manager A',
        teamB: 'Manager B',
        teamC: 'Manager C'
      };

      teamNameSelect.addEventListener('change', function() {
        const selectedTeam = this.value;
        managerNameInput.value = managers[selectedTeam] || '';
      });
    });
  </script>
</body>
</html>
